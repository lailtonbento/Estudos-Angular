<div class="container">
  <h3>Lista de Alunos</h3>
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action active"
      *ngFor="let aluno of alunos"
      [routerLink]="[aluno.id]"
    >
      {{ aluno.nome }}
    </a>
  </div>
  <br />
  <router-outlet></router-outlet>
</div>
