<div class="container">
  <h3>Lista de Cursos</h3>
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action active"
      *ngFor="let curso of cursos"
      [routerLink]="[curso.id]"
    >
      {{ curso.nome }}
    </a>
  </div>
  <router-outlet></router-outlet>
</div>
